{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="taskname"><br>
            </div>
            <div class="form-group">
                <input type="text"  class="form-control" name="priority" placeholder="priority"><br>
            </div>
            <div class="form-group">
                <input type="date"  class="form-control" name="date" placeholder="date"><br>
            </div>
            <input type="submit" class="btn-btn-succes">
        </form>
    </div>
    <div class="col-md-6">
        <h3>task to be completed</h3>
        {% for i in result %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>{{i.name}}
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>
                <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>
            </div>
        </div>
        {% endfor %}
        <br>
    </div>
</div>
</div>

{% endblock %}
